<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>

    <hr>    

    <label for="nombrePersona">Ingrese su nombre:</label>
    <input type="text" id="nombrePersona" placeholder="Nombre">
<br>
    <label for="Edad">Ingrese su Edad</label>
    <input type="number" id="Edad" placeholder="Edad">
<br>
    <label for="password">Ingrese su contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña">
<br>
    <label for="nacimiento">Ingrese su fecha de nacimiento:</label>
    <input type="date" id="nacimiento" placeholder="Fecha">

    <br>

    <label for="Argentina">Sos de Argentina?</label>
    <input type="checkbox" id="Argentina">
<br>
    <p>Cual es tu gusto favorito de helado?</p>
    <label for="Chocolate">Chocolate</label>
    <input type="radio" name="gustos" id="Chocolate">
    <label for="Dulce">Dulce de Leche</label>
    <input type="radio" name="gustos" id="Dulce">
    <label for="Americana">Chocolate</label>
    <input type="radio" name="gustos" id="Americana">

    <hr>

    <label for="mate">Te gusta el mate?</label>
    <select name="" id="mate">
        <option>Si</option>
        <option>No</option>
        <option>Asqueroso</option>
    </select>

    <br>

    <label for="biografia">Escribí tu biografía</label>
    <textarea id="biografia"></textarea>

    <br>

    <button>Soy un botón</button>

    
</body>
</html>
